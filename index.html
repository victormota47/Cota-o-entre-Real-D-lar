<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas - Real/Dólar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <label for="valor">Digite o valor:</label>
        <input type="number" id="valor" placeholder="Digite um valor">

        <label for="conversao">Converter de:</label>
        <select id="conversao">
            <option value="realParaDolar">Real para Dólar</option>
            <option value="dolarParaReal">Dólar para Real</option>
        </select>

        <button onclick="converter()">Converter</button>

        <p id="cotacao">Cotação atual: Carregando...</p>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
